    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Heart Animation</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff;
      font-family: sans-serif;
    }

    /* Container for hearts */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    /* Heart style */
    .heart {
      position: absolute;
      color: #ff69b4; /* hot pink */
      font-size: 20px;
      animation: float 8s linear forwards;
      opacity: 0.8;
    }

    /* Heart animation keyframes */
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Floating hearts container -->
  <div class="hearts-container" id="hearts-container"></div>

  <!-- Optional page content -->
  <div style="position: relative; z-index: 1; text-align: center; padding-top: 50px;">
   <img src="c:/Users/Dell/OneDrive/Pictures/Screenshots/Screenshot 2025-08-11 121612.png" alt="SampleImage">
  </div>

  <!-- Heart animation script -->
  <script>
    const container = document.getElementById("hearts-container");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "â¤ï¸"; // You can use ðŸ’–, ðŸ’˜, etc.

      // Set random left position
      heart.style.left = Math.random() * 100 + "vw";

      // Set random font size
      heart.style.fontSize = Math.random() * 20 + 10 + "px";

      // Set random animation duration
      heart.style.animationDuration = Math.random() * 5 + 5 + "s";

      // Add to container
      container.appendChild(heart);

      // Remove after animation completes
      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    // Generate a new heart every 300 milliseconds
    setInterval(createHeart, 300);
  </script>

</body>
</html>
